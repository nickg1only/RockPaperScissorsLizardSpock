<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <style media="screen">
      body {
        text-align: center;
      }
    </style>

    <script src="js/game.js"></script>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <header>
      <h1> Rock, Paper, Scissors, Lizard, Spock</h1>
      <h1> <small>A classic variant of a classic hand game</small></h1>
    </header>
    <br>
    <div id="start">
      <h1><b>
        <button id="play" onclick="startGame()">
          PLAY
        </button>
      </b></h1>
    </div>
    <br>
    <div id="options" style="display: none;">
      <img src="pics/rock.jpg" alt="Rock" width="200" height="200"/>
      <img src="pics/paper.jpg" alt="Paper" width="200" height="200"/>
      <img src="pics/scissors.jpg" alt="Scissors" width="200" height="200"/>
      <img src="pics/lizard.jpg" alt="Lizard" width="200" height="100"/>
      <img src="pics/spock.jpg" alt="Spock" width="200" height="150"/>
    </div>
    <div id="choices">
    </div>
    <div id="results">
    </div>
    <h1><b><button id="replay" style="display: none;" onclick="startGame();"> REPLAY </button></b></h1>
  </body>
</html>
